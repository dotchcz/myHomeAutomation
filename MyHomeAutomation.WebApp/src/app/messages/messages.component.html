<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button type="button"
          class="btn btn-danger"
          (click)="messageService.clear()">Clear messages</button>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let message of messageService.messages"> {{message}} </li>
  </ul>
</div>
